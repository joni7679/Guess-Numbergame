<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesh The Number</title>
    <link rel="stylesheet" href="app.css">
</head>


<div class="container">
    <h2>gues the number</h2>

    <form action="">
        <h3>enter the guess between 0 to 100</h3>

        <input type="number" id="user-input">

        <div class="btn">
            <button id="submit">submit</button>
            <button id="star-game" disabled> star-game</button>
        </div>

    </form>
    <p id="result"></p>
    <p id="your-gues"></p>
</div>

<script src="app.js"></script>
</body>

</html>
